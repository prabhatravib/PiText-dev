<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>PiText</title>
  <link rel="icon" href="/PiText_favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="/PiText_favicon.ico">

  <!-- External CSS -->
  <link rel="stylesheet" href="/styles.css">
  <!-- Mobile-specific styles -->
  <link rel="stylesheet" href="/mobile.css">

  <!-- Import Mermaid as ES module and disable auto-render -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>
</head>
<body>
  <h1>Text Responses, using Pictures!</h1>

  <!-- Query input + Generate button -->
  <div class="input-area">
    <input id="query" placeholder="Ask anything!" />
    <button id="generateBtn">Generate</button>
  </div>

  <!-- Where the Mermaid diagram will appear -->
  <div id="result">Your diagram will appear here.</div>

  <!-- Selection / deep-dive UI -->
  <div id="selectionIndicator" class="selection-indicator">
    <div class="selection-display">
      <strong>Selected:</strong> <span id="selectedText"></span>
    </div>
    <div class="deep-dive-input">
      <input id="deepDiveQuery" placeholder="Ask about this selectionâ€¦" />
      <button id="askBtn">Ask</button>
    </div>
  </div>

  <div id="deepDiveResponse" class="deep-dive-response"></div>

  <!-- Load modular JS (as before, do not change) -->
  <script type="module" src="/domWiring.js"></script>

  <!-- Device detection and diagram rendering logic -->
  <script>
    // 1. Device detection helper
    function getDeviceType() {
      if (window.innerWidth <= 768) return "mobile";
      if (/android|iphone|ipad|ipod|windows phone/i.test(navigator.userAgent)) return "mobile";
      return "desktop";
    }

    // 2. On DOMContentLoaded, hook up Generate button
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('generateBtn');
      btn.addEventListener('click', async () => {
        const query = document.getElementById('query').value;
        const device = getDeviceType();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Generating...';

        try {
          const response = await fetch('/describe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query, device })
          });
          const data = await response.json();

          if (data.success) {
            if (data.renderType === 'html') {
              // Check if returned content is full HTML or just Mermaid code
              // (Assume just Mermaid code as per best practice)
              // Always wrap as .mermaid and trigger rendering
              resultDiv.innerHTML = `<div class="mermaid">${data.renderedContent}</div>`;
              // Re-initialize Mermaid to process new content
              if (window.mermaid && window.mermaid.init) {
                window.mermaid.init(undefined, resultDiv);
              }
            } else if (data.renderType === 'image') {
              resultDiv.innerHTML = `<img src="${data.renderedContent}" style="max-width: 100%;">`;
            } else {
              // fallback: render as pre/code for debugging
              resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
          } else {
            resultDiv.innerHTML = `Error: ${data.error}`;
          }
        } catch (error) {
          resultDiv.innerHTML = `Error: ${error.message}`;
        }
      });
    });
  </script>
</body>
</html>
