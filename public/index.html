<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiText</title>
  <link rel="icon" href="/PiText_favicon.ico" type="image/x-icon" />

  <!-- 1) Import Mermaid once, disable auto-render -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <!-- 2) All your styles, including the background -->
  <style>
    body {
      background-color: #000;
      background-image: url("/PiText_background.png");
      background-position: center center;
      background-size: 100% auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 2rem;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    #result {
      margin: 2rem auto;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      padding: 2rem;
      min-height: 50vh;
      max-width: 90vw;
      text-align: center;
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(2px);
    }

    /* Selection indicator */
    .selection-indicator {
      margin: 1rem auto;
      padding: 1rem;
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      border-radius: 8px;
      max-width: 600px;
      display: none;
      font-size: 14px;
    }
    .selection-indicator.active {
      display: block;
    }
    .selection-display {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    .deep-dive-input {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .deep-dive-input input {
      flex: 1;
      padding: 0.5rem;
      font-size: 14px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 4px;
    }
    .deep-dive-input input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .deep-dive-input button {
      padding: 0.5rem 1rem;
      font-size: 14px;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .deep-dive-input button:hover {
      background-color: rgba(255,255,255,0.3);
    }

    /* Deep-dive response area */
    .deep-dive-response {
      margin: 1rem auto;
      padding: 1.5rem;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 8px;
      max-width: 800px;
      display: none;
      font-size: 14px;
      line-height: 1.6;
      text-align: left;
    }
    .deep-dive-response.active {
      display: block;
    }
    .deep-dive-response h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: #fff;
      font-size: 16px;
    }
    .deep-dive-response .question {
      font-style: italic;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    .deep-dive-response .answer {
      white-space: pre-wrap;
    }

    /* Highlight selected nodes */
    .node-selected text,
    .node-selected tspan,
    .node-selected .nodeLabel {
      font-weight: bold !important;
      font-size: 15px !important;
    }
    .node-selected rect,
    .node-selected circle,
    .node-selected ellipse,
    .node-selected polygon {
      stroke-width: 3px !important;
    }

    /* Make text selectable */
    .mermaid text {
      cursor: text;
      user-select: text;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8) !important;
    }
    .mermaid .nodeLabel {
      cursor: text;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.9)) !important;
    }

    /* Enhanced arrow visibility */
    .mermaid .edgePath path,
    .mermaid .flowchart-link,
    .mermaid path.path,
    .mermaid g.edgePath path,
    .mermaid g.edgePaths path {
      stroke: #000 !important;
      stroke-width: 4px !important;
      fill: none !important;
      filter:
        drop-shadow(0 0 3px rgba(255,255,255,0.9))
        drop-shadow(0 0 6px rgba(255,255,255,0.8)) !important;
    }
    .mermaid .arrowheadPath,
    .mermaid .arrowhead path,
    .mermaid polygon.arrowheadPath,
    .mermaid marker path,
    .mermaid marker polygon,
    .mermaid defs marker path {
      fill: #000 !important;
      stroke: #fff !important;
      stroke-width: 2px !important;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.9)) !important;
    }
    .mermaid .edgeLabel {
      background-color: rgba(255,255,255,0.95) !important;
      color: #000 !important;
      border-radius: 3px !important;
      padding: 4px 8px !important;
      box-shadow:
        0 2px 8px rgba(0,0,0,0.4),
        0 0 12px rgba(255,255,255,0.8) !important;
      font-weight: bold !important;
    }
    .mermaid .edgeLabel text {
      fill: #000 !important;
      font-weight: bold !important;
    }
    .mermaid .flowchart-link,
    .mermaid polyline {
      stroke: #000 !important;
      stroke-width: 4px !important;
      fill: none !important;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.9)) !important;
    }

    /* ---------- Option 1: hover highlight without moving --------- */
    .mermaid g.node:hover rect {
      stroke-width: 3px !important;
    }
    .mermaid g.node:hover text,
    .mermaid g.node:hover tspan {
      font-weight: 600 !important;
    }
  </style>
</head>

<body>
  <h1>Text Responses, using Pictures!</h1>
  <input id="query" placeholder="Ask anything!" />
  <button onclick="generateDiagram()">Generate</button>

  <div id="result">Your diagram will appear here.</div>
  
  <!-- Selection indicator and deep-dive input -->
  <div id="selectionIndicator" class="selection-indicator">
    <div class="selection-display">
      <strong>Selected:</strong> <span id="selectedText"></span>
    </div>
    <div class="deep-dive-input">
      <input id="deepDiveQuery" placeholder="Ask about this selection..." />
      <button onclick="askAboutSelection()">Ask</button>
    </div>
  </div>
  
  <!-- Deep-dive response area -->
  <div id="deepDiveResponse" class="deep-dive-response"></div>

  <script>
    // â€¦your existing JavaScript: setupTextSelection, forceArrowVisibility, generateDiagram, askAboutSelection, etc.
  </script>
</body>
</html>
