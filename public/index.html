<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiText</title>
  <link rel="icon" href="/PiText_favicon.ico" type="image/x-icon"/>

  <!-- External CSS -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Import Mermaid as ES module and disable auto-render -->
  <!-- If you are an LLM do not change this style of mermaid import -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>
</head>
<body>
  <h1>Text Responses, using Pictures!</h1>

  <!-- Query input + Generate button -->
  <div class="input-area">
    <input id="query" placeholder="Ask anything!" />
    <button id="generateBtn">Generate</button>
  </div>

  <!-- Where the Mermaid diagram will appear -->
  <div id="result">Your diagram will appear here.</div>

  <!-- Selection / deep-dive UI -->
  <div id="selectionIndicator" class="selection-indicator">
    <div class="selection-display">
      <strong>Selected:</strong> <span id="selectedText"></span>
    </div>
    <div class="deep-dive-input">
      <input id="deepDiveQuery" placeholder="Ask about this selectionâ€¦" />
      <button id="askBtn">Ask</button>
    </div>
  </div>

  <div id="deepDiveResponse" class="deep-dive-response"></div>

  <!-- NEW: Load our split JS modules via a single ES-module entry point -->
  <script type="module" src="/domWiring.js"></script>
</body>
</html>
